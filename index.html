<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="top-bg"></div>
            <div class="image-div">
                <img src="./images/image-tanya.jpg" alt="" class="main-img">
                <div class="slider1">
                    <div class="slider">
                        <div class="prev" >
                            <img src="./images/icon-prev.svg" alt="prev" onclick="prev()">
                        </div>
                        <div class="next">
                            <img src="./images/icon-next.svg" alt="next"  onclick="next()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text">
                <div class="bottom-bg"></div>
                <p class="description">
                    “ I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future. ”
                </p>
                <h4 class="name">Tanya Sinclair</h4>
                <p class="job">UX Engineer</p>
            </div>
        </div>
    </main>
    <div class="bottom-image"></div>
    <script src="script.js"></script>
</body>
</html>
